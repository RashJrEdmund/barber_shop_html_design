<!DOCTYPE html>
    <head>
        <title>Barber shop exerciser</title>
        <link rel="stylesheet" href="assets/styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section id="banner">
            <img src="assets/images/logo.png" class="logo" alt="a logo">
            <div class="banner-text">
                <h1>Hair Studio</h1>
                <p>Style your hair is style your life</p>
                <div class="banner-btn">
                    <a href="#"><span></span>Find out</a>
                    <a href="#"><span></span>Read More</a>
                </div>
            </div>
            
        </section>
        <div id="sideNav">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">TESTIMONIALS</a></li>
                    <li><a href="#">MEET US</a></li>
                </ul>
            </nav>
        </div>
        <div id="menuBtn">
            <img src="assets/images/menu.png" id="menu">
        </div>

        <!--Features-->
        <section id="feature">
            <div class="title-text">
                <p>FEATURES</p>
                <h1>Why Choose Us</h1>
            </div>
            <div class="feature-box">
                <div class="features">
                    <h1>Experienced staff</h1>
                    <div class="features-desc">
                        <div class="feature-icon"></div>
                        <div class="feature-text"></div>
                    </div>
                </div>
                <div class="features-img">
                    <img src="assets/images/barber.jpg">
                </div>
            </div>
        </section>
           
        <script>
            var menuBtn = document.getElementById("menuBtn")
            var sideNav = document.getElementById("sideNav")
            var menu = document.getElementById("menu")

            sideNav.style.right = "-250px";

            menuBtn.onclick = function(){
                if(sideNav.style.right == "-250px"){
                    sideNav.style.right = "0";
                    menu.src = "assets/images/close.png";
                }
                else{
                    sideNav.style.right = "-250px";
                    menu.src = "assets/images/menu.png";
                }
            }
        </script>
    </body>
</html>
